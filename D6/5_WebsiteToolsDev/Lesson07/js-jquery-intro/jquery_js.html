<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Javascript intro </title>
<style>
	div{
		width:80%;
		padding:20px;
		border:1px gray solid;
		margin:10px auto 10px auto;
	}
	
	.box{
		width:200px;
		padding:20px;
		background:cyan;
	}
	
</style>

<script src="aaajquery-3.6.0.js" type="text/javascript"> </script>

<script>
	
	$(document).ready(
		function(){
			
			$('#btn_demo').on('click', 
				function(){
					$('#demo').html('Demo changed');
					$('#demo').css('color', 'red');
					$('#demo').css('background-color', 'yellow');
				}
			);
			
			$('#btn_count').on('click', 
				function(){
					for(var i=1;i<=10;i++){
						console.log('i='+i);
					}
				}
			);
			
			
			$('#pic').on('mouseover', 
				function(){
					$(this).attr('src', 'Penguins.jpg');
					$(this).css('cursor', 'pointer');
				}
			);

			$('#pic').on('mouseout', 
				function(){
					$(this).attr('src', 'Koala.jpg');
				}
			);
			
			$('#btn_hide').on('click', 
				function(){
					$('#box').hide();
				}
			);
			
			$('#btn_show').on('click', 
				function(){
					$('.box').fadeIn(2000, 'swing');
				}
			);
		}	
	);

</script>

<body>

	<h1> Javascript intro </h1>

	<div>  
		<h3> Change paragraph contents and style with javascript </h3>
		<p id="demo"> Demo </p>
		<br>
		<button id="btn_demo">  Change demo content </button>
	</div>
	
	<div>  
		<h3> Print numbers 1-10 to console </h3>
		<br>
		<button id="btn_count">  Count demo </button>
	</div>
	
	<div>  
		<h3> Create a rollover image </h3>
		<br>
		
		<img id="pic" src="Koala.jpg" width="200">
	</div>
	
	<div>  
		<h3> Show - hide elements </h3>
		<br>
		<div class="box" id="box">
