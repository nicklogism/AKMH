<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Javascript intro </title>
<style>
	div{
		width:80%;
		padding:20px;
		border:1px gray solid;
		margin:10px auto 10px auto;
	}
	
	.box{
		width:200px;
		padding:20px;
		background:cyan;
	}
</style>

<script>
	function changeDemo(){
		document.getElementById('demo').innerHTML = "Demo changed";
		document.getElementById('demo').style.color = "red";
		document.getElementById('demo').style.backgroundColor = "yellow";
	}
	
	function countDemo(){
		for(var i=1;i<=10;i++){
			console.log('i='+i);
		}
	}
	
	function rollOver(elem, source){
		document.getElementById(elem).src = source;
	}
	
	function hideShowDemo(elem, val){
		document.getElementById(elem).style.display = val;
	}
</script>

</head>

<body>

	<h1> Javascript intro </h1>

	<div>  
		<h3> Change paragraph contents and style with javascript </h3>
		<p id="demo"> Demo </p>
		<br>
		<button id="btn_demo" onclick="changeDemo()">  Change demo content </button>
	</div>
	
	<div>  
		<h3> Print numbers 1-10 to console </h3>
		<br>
		<button id="btn_count" onclick="countDemo()">  Count demo </button>
	</div>
	
	<div>  
		<h3> Create a rollover image </h3>
		<br>
		
		<img id="pic" src="Koala.jpg" width="200" onmouseover="rollOver(this.id, 'Penguins.jpg')" onmouseout="rollOver(this.id, 'Koala.jpg')">
	</div>
	
	<div>  
		<h3> Show - hide elements </h3>
		<br>
		<div class="box" id="box">
			<img src="Penguins.jpg" width="200">
			<p> This is sample text </p>
		</div>
		<br>
		<button id="btn_hide" onclick="hideShowDemo('box', 'none')">  Hide demo </button> 
		&nbsp; &nbsp; &nbsp;
		<button id="btn_show" onclick="hideShowDemo('box', 'block')">  Show demo </button>
	</div>

	<script>
		document.querySelector('#btn_demo').addEventListener('click', function(){
			console.log('btn_demo clicked');
		});	
	</script>

</body>

</html>
