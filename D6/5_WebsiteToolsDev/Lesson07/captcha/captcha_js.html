<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title> Js Captcha </title>
		<style>
			label{
				display:block;
				margin-bottom:10px;
			}
			
			input{
				padding:5px;
				margin-bottom:10px;
			}
			
			button{
				display:block;
			}
			
			#wrapper{
				width:400px;
				margin:auto;
				border:1px gray solid;
				padding:20px;
			}
		</style>
		
		<script>
			function makeTest(){
				val1 = Math.round(Math.random()*10);
				val2 = Math.round(Math.random()*10);
				console.log(val1);
				console.log(val2);
				
				question = "Πόσο κάνει " + val1 + " + " + val2 + "?";
				document.getElementById('question').innerHTML = question;
			}
			
			function checkAnswer(){
				
				if(document.getElementById('captcha').value == ''){
					alert("Please fill answer field with a number.");
					return;
				} 
				

				solution = val1 + val2;
				answer = parseInt(document.getElementById('captcha').value);
								
				if(answer == solution){
					alert("Bravo!");
				} 
				else {
					alert("Loumidis!");
				}
			}
		</script>
		
	</head>
	
	<body onload="makeTest()">
	
		<div id="wrapper">
			<h2> Please answer the question </h2>
			
			
			<form action="" method="">
				
				<label for="captcha" id="question">  </label>
				<input type="number" name="captcha" id="captcha" required>
				
				<button type="button" id="submit" onclick="checkAnswer()"> Submit </button>
				
			</form>
		</div>
	</body>
</html>
