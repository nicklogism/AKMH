<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Captcha</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            display: block;
        }
        #wrapper {
            width: 400px;
            margin: auto;
            border: 1px gray solid;
            padding: 20px;
        }
    </style>

    <script>
        function makeTest() {
    
            val1 = Math.round(Math.random()*10);
            val2 = Math.round(Math.random()*10);
            console.log(val1);
            console.log(val2);

            question = "Πόσο κάνει "+ val1 +" + "+ val2;
            document.getElementById('question').innerHTML = question;

        }

        function checkAnswer() {

            if(document.getElementById('captcha').value == '') {
                alert("Please fill answerd field with a number");
                return;
            }
            solution = val1 + val2;
            answer = parseInt(document.getElementById('captcha').value);
            
            if(answer == solution) {
                alert("Bravo!");
            }else {
                alert("Loumidis!")
            }
        }
    </script>
</head>
<body onload="makeTest()">
    <h2>Please answer the question</h2>
<div id="wrapper">
    <form action="" method="">

        <div id="question"></div>

        <label for="captcha" id="question"> </label>
        <input type="number" name="captcha" id="captcha" required>

        <button type="button" id="submit" onclick="checkAnswer()">
            Submit
        </button>
    </form>
</div>
</body>
</html>
